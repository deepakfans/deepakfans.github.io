<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWF Games Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header, .footer {
            text-align: center;
            background-color: #f2f2f2;
            padding: 10px 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }
        .game-box {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .game {
            border: 1px solid #ccc;
            border-radius: 10px;
            text-align: center;
            padding: 10px;
            background-color: #f9f9f9;
            width: 200px;
        }
        .game img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .game a {
            display: inline-block;
            margin-top: 5px;
            text-decoration: none;
            color: #007bff;
        }
        .game a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Flash Games</h1>
        <p>Explore thousands of games!</p>
        <div class="nav">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
    </div>

    <div class="container">
        <div class="game-box" id="game-box">
            <!-- Game entries will be dynamically added here -->
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 SWF Games. All Rights Reserved.</p>
    </div>

    <script>
        // Dynamically generate game boxes
        const gameBox = document.getElementById('game-box');
        for (let i = 1; i <= 10; i++) { // Reduced the count for testing
            const gameDiv = document.createElement('div');
            gameDiv.className = 'game';
            gameDiv.innerHTML = `
                <img src="https://img.freepik.com/premium-photo/feline-fun-adorable-cat-playing-games-sticker-against-white-background_983420-7149.jpg" alt="Game ${i} Icon">
                <a href="${i}.swf">Play Now</a>
            `;
            gameBox.appendChild(gameDiv);
        }
    </script>
</body>
</html>
