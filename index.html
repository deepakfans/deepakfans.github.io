<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWF Games Index</title>
    <style>
        /* Styling code remains unchanged */
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Flash Games</h1>
        <p>Explore thousands of games!</p>
        <div class="nav">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
    </div>

    <div class="container">
        <div class="game-box" id="game-box">
            <!-- Game entries will be dynamically added here -->
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 SWF Games. All Rights Reserved.</p>
    </div>

    <div height="100%" id="ruffle" width="100%"></div>

    <script>
        // Dynamically generate game boxes
        const gameBox = document.getElementById('game-box');
        for (let i = 1; i <= 7000; i++) {
            const gameDiv = document.createElement('div');
            gameDiv.className = 'game';
            gameDiv.innerHTML = `
                <img src="https://img.freepik.com/premium-photo/feline-fun-adorable-cat-playing-games-sticker-against-white-background_983420-7149.jpg?text=Game+${i}" alt="Game ${i} Icon">
                <a href="${i}.swf">Play Now</a>
            `;
            gameBox.appendChild(gameDiv);
        }

        // Load Ruffle Player
        function loadLocalRuffle() {
            var script = document.createElement('script');
            script.src = '../../storage/ruffle/ruffle.js';
            document.body.appendChild(script);
        }

        var cdnScript = document.createElement('script');
        cdnScript.src = 'https://unpkg.com/@ruffle-rs/ruffle';
        cdnScript.onerror = loadLocalRuffle;
        document.body.appendChild(cdnScript);

        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("load", (event) => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("ruffle");
            player.id = "player";
            player.style.width = "100%";
            player.style.height = "100%";
            container.appendChild(player);

            // Load a default SWF file
            const swfFileName = "1.swf"; // Adjust dynamically if needed
            player.load(swfFileName);
        });
    </script>
</body>
</html>
